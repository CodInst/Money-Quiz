<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Money Quiz, test your knowledge about key historical and economical events">
    <title>Money Quiz | Take the Quiz</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--  Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Logo -->
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-12">
                <a href="index.html"><img src="assets/images/money-quiz.jpg" alt="The Money Quiz Logo"></a>
            </div>
        </div>
    </div>
    <!-- Navigation -->
    <div class="container-sm">
        <nav id="menu" class="navbar navbar-expand-lg sticky-top rounded mx-2" data-bs-theme="dark">
            <div class="container justify-content-center">
                <!-- justify-content-center to center menu-->
                <a class="navbar-brand logotext" href="index.html">Money Quiz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 menutext" id="navbarSupportedContent">
                    <!-- flex-grow-0" to center menu-->
                    <ul class="navbar-nav text-center">
                        <!-- text center to center the text menu-->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="quiz.html">Take the Quiz!</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Header-->
    <header id="header" class="container spacingsection">
        <div class="row justify-content-around boxbackgroundcolor rounded mx-2">
            <!--mx-2 to give a margin on small screen on the right an dthe left-->
            <div class="col-9">
                <h1 class="headingtext">Test your knowledge</h1>
            </div>
        </div>
    </header>
    <!-- Main-->
    <main>
        <!--Game Section -->
        <div class="container overflow-hidden">
            <div class="row boxbackgroundcolor rounded gy-3 mb-2 pb-4 mx-2">
                <div class="game-area">
                    <div class="full-name">
                        <form id="createAccountForm">
                            <label for="fullname">Enter your name:</label>
                            <input id="fullname" type="text" placeholder="Full Name" class="rounded-pill border border-success mt-3" name="fullNameField" required>
                            <button class="btn btn-primary btn-sm">Validate</button>
                        </form>
                        <p id="feedbackName"></p>
                    </div>
                    <div>
                        <span class="left"><i class="fa fa-quote-left" aria-hidden="true"></i></span><br>
                        <span id="question"></span><br>
                        <span class="right"><i class="fa fa-quote-right" aria-hidden="true"></i></span>
                        <input id="answer-box" type="number" placeholder="YYYY" class="rounded-pill border border-success mt-3">
                    </div>
                    <div class="text-center">
                    <button id="display-question" class="btn btn-primary btn-sm">Display Question</button>
                    <button id="check-answer" class="btn btn-primary btn-sm">Check Answer</button>
                </div>
                </div>

                <div class="score-area">
                    <p class="scoring">Correct answers <span id="rightAnswer">0</span></p>
                    <p class="scoring">Incorrect answers <span id="wrongAnswer">0</span></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="footer" class="mt-auto">
    </footer>

    <!-- Bootstrap 5 Javescript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>

    <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
    <script>
        document
            .querySelectorAll(".navbar-collapse .nav-link")
            .forEach((link) => {
                link.addEventListener("click", function (e) {
                    let section = document.querySelector(e.target.getAttribute("href"));
                    if (section) {
                        e.preventDefault(); // Prevent default anchor click behavior
                        let navbarHeight = document.querySelector(".navbar-toggler").offsetHeight;
                        window.scroll({
                            top: section.offsetTop - navbarHeight, // Adjust for navbar height
                            behavior: "smooth",
                        });
                        document
                            .querySelector(".navbar-collapse")
                            .classList.remove("show"); // Collapse navbar
                    }
                });
            });
    </script>

</body>

</html>
